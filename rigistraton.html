<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globaltech intern Registration form</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>
    .container{
        background-image: url(background.jpg);
        background-repeat: no-repeat;
        background-size: cover;

    }
    .header{
        background-color: black;
        color: aliceblue;
        font-family: sans-serif;
        text-align: center;
    }
    .form{
        text-align: center;
        align-items: center;
        justify-content: center;
    }
    footer{
        text-align: center;
    }
    img{
        width: 300px;
    }
</style>
</head>
<body>
    <div class="container">
    <div class="header">
        <h1>Registration Form for Globaltech</h1>
    </div>

    
    
    <div class="form">
        
    <form>
        <img src="tq.jpg" alt="">
        <div class="form-row">
          <div class="col">
            <label for="email">First name:</label>
            <input type="text" class="form-control" placeholder="Enter your First name">
          </div> <br>
          <div class="col">
            <label for="email">Last name:</label>
            <input type="text" class="form-control" placeholder="Enter your last name">
          </div> <br>

          <div class="col">
            <label for="email">email:</label>
            <input type="email" class="form-control" placeholder="Enter your email address">
          </div> <br>

          <div class="col">
            <label for="email">College:</label>
            <input type="text" class="form-control" placeholder="Enter your College name">
          </div>
          
          <div class="col">
            <h2>Gender</h2>
            <label for="gender">Male:</label>
            <input type="checkbox" class="form-control" placeholder="choose your Gender">
            <label for="gender">Female:</label>
            <input type="checkbox" class="form-control" placeholder="choose your Gender">
          </div> <br>
          <div class="col">
            <label for="number">Phone:</label>
            <input type="number" class="form-control" placeholder="Enter your contact number">
          </div><br>

          <div class="col">
            <label for="current course">Current Courses:</label>
            <input type="text" class="form-control" placeholder="Enter your College name">
          </div><br>


        </div>
    
      </form>
    </div>
    </div>
    
    <footer>
        <h5>@ all rights reserved @babupendra</h5>
    </footer>
</body>
</html>
